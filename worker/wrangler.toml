name = "cloudflare-cms"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"
database_name = "cms-db"
database_id = "e425276a-525d-41d5-bc6a-9e2c17744ef5" # replaced on 2025-01-03
migrations_dir = "migrations/sql"

[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "cms-media"
preview_bucket_name = "cms-media-dev"

[[r2_buckets]]
binding = "POST_IMAGES"
bucket_name = "post-images"
preview_bucket_name = "post-images-dev"  # Optional, for local development

[[durable_objects.bindings]]
name = "WEBSOCKET_HANDLER"
class_name = "WebSocketHandler"

[[migrations]]
tag = "v1"
new_classes = ["WebSocketHandler"]

[vars]
ENVIRONMENT = "production"
SITE_URL = "https://buffmire.com"
ADMIN_URL = "https://admin.buffmire.com"
API_URL = "https://api.buffmire.com"